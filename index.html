<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="no-store">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
    <meta name="keywords" content="magic 8 ball, eight ball, fortune teller">
    <title>Magic Eight Ball</title>
    <link type="image/png" rel="icon" href="images/splatter-eight-ball-01.png">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Hairline&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <a id="corner-pocket" href="index.html">
            <img id="logo" src="images/splatter-eight-ball-01.png" alt="Colorful Eight-Ball Logo">
            <div id="logo-text">
                <span class="logo-lines"></span>
                <h1>Magic Eight Ball</h1>
                <span class="logo-lines"></span>
            </div>
        </a>
    </header>
    <main>
        <section id="etch-a-sketch">
            <form id="input-container">
                <h2>Etch A Question</h2>
                <textarea id="question" placeholder="Type your question here, then select a knob ..." maxlength="150"></textarea>
                <div id="knob-container">
                    <button type="button" class="submit">?</button>
                    <button type="button" class="submit">?</button>
                </div>
            </form>
        </section>
        <figure id="ball-container">
            <img id="ball-front" src="images/8-ball-face-01.svg" alt="Magic 8 Ball" /> 
            <figcaption id="ball-response"></figcaption>    
        </figure>
    </main>
    <footer>&copy; 2020 Cassiopeia Neely. All Rights Reserved.</footer>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
