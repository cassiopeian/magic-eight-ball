<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="six-sided die, dice, game of chance, fortune teller">
    <meta name="theme-color" content="rgb(20, 175, 234)" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="rgb(11, 12, 14)" /> 
    <title>Six-Sided Die</title>
    <link type="image/png" rel="icon" href="images/splatter-eight-ball-01.png">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Hairline&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <a id="corner-pocket" href="./six-sided-die.html">
            <img id="logo" src="images/splatter-die.png" alt="Colorful Six-Sided Die Logo">
            <div id="logo-text">
                <span class="logo-lines"></span>
                <h1>Six-Sided Die</h1>
                <span class="logo-lines"></span>
            </div>
        </a>
        <div id="hamburger">
            <img id="top-cue" src="./images/pool-cue.svg" alt="Pool cue" />
            <img id="middle-cue" src="./images/pool-cue.svg" alt="Pool cue" />
            <img id="bottom-cue" src="./images/pool-cue.svg" alt="Pool cue" />
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="./index.html">Magic Eight Ball</a></li>
            <li><a href="./six-sided-die.html">Six-Sided Die</a></li>
        </ul>
    </nav>
    <main id="ssd-main">
        <section id="die-face">
            <div id="dot-grid">
                <div class="dot-wrapper">
                    <div class="row-one dot"></div>
                </div>
                <div class="dot-wrapper">
                    <div class="row-one"></div>
                </div>
                <div class="dot-wrapper">
                    <div id="top-right" class="row-one dot"></div>
                </div>
                <div class="dot-wrapper">
                    <div class="row-two dot"></div>
                </div>
                <div class="dot-wrapper">
                    <div id="one" class="row-two dot"></div>
                </div>
                <div class="dot-wrapper">
                    <div class="row-two dot"></div>
                </div>
                <div class="dot-wrapper">
                    <div id="bottom-left" class="row-three dot"></div>
                </div>
                <div class="dot-wrapper">
                    <div class="row-three"></div>
                </div>
                <div class="dot-wrapper">
                    <div class="row-three dot"></div>
                </div>
            </div>
        </section>
        <button id="roll-die" type="button">Roll</button>
    </main>
    <footer>&copy; 2020 Cassiopeia Neely. All Rights Reserved.</footer>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
